                <img src="img/7zip_open.png" alt="ダウンロード"><br>
                4. しばらくすると、「海城コンピューター部2017」というフォルダができます。その中に部誌が入っています。
                また、「展示用」フォルダの中の「Launcher2017」というファイルを開くと、ゲームがプレイできます。
